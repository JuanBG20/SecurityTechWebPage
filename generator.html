<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/generator.css">
    <title>Document</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <div class="generator-border">
        <div>
            <h3>Generador de Contraseñas</h3>
        </div>
        <div class="text">
            <label for="inputLength" class="form-label">Tamaño de la contraseña</label>
            <input type="number" id="inputLength" class="form-control text-center" min="1" max="50" value="12" />
            <div>
                <h3>Opciones</h3>
                <input type="checkbox" id="checkbox1" />
                <label class="form-check-label" for="checkbox1">Incluir Numeros</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox2" />
                <label class="form-check-label" for="checkbox2">Incluir Simbolos</label>
            </div>
            <div>
                <button type="button" class="btn btn-success" id="btnGenerate">Generar Contraseña</button>
            </div>

            <hr />

            <div class="d-grid gap-2 py-3">
                <h3>Contraseña Generada: <span id="generatedPassword"></span></h3>
            </div>
        </div>

        <script src="js/generator.js"></script>
</body>

</html>
